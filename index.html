<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="contactform">
    <div class="contactform__title">Contact us</div>
    <form class="form" action="">
        <div class="form__left">
            <input class="form__input" type="text" placeholder="Full Name" name="fullname">
            <input class="form__input" type="text" placeholder="Email" name="email">
            <input class="form__input" type="text" placeholder="Company" name="company">
        </div>
        <div class="form__right">
            <div class="form__description">
                <label class="description" for="message">Project description</label>
                <textarea class="message" name="" id="message"></textarea>
            </div>
            <div class="form__agreement">
                <label class="agreement-checkbox">
                    <input type="checkbox" hidden/>
                    <span class="agreement-checkbox__icon"></span>
                    I consent to having Calaton Systems LLC collect and process my personal details according to its
                    Privacy Policy.</label>
                <button class="btn">Contact us</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
